<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover">
    <meta name="description" content="Smile School">
    <title>Smile School</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Header -->
    <header class="f37a36f06f553014b4d5a9a7cdab9676">
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-transparent">
            <button class="navbar-toggler mt-3" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="holberton_school-icon-menu text-white"></span>
            </button>
            <a class="navbar-brand text-center d-sm-none mx-auto" href="#">
                <img src="images/smile_off.png" alt="" class="smile ml-n5 my-3" width="30" height="23">
                <div></div>
                <img src="images/logo.png" alt="" class="logo ml-n5 my-3" width="115" height="30">
            </a>
            <a class="navbar-brand d-none d-sm-block" href="#">
                <img class="m-3" src="images/smile_off.png" width="37" height="30" alt="Smile">
                <img src="images/logo.png" width="115" height="30" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <div class="navbar-nav d-sm-none">
                <div class="d-sm-none mx-auto mt-3">
                    <a class="nav-link text-white text-center" href="#courses">COURSES</a>
                    <a class="nav-link text-white text-center" href="#pricing">PRICING</a>
                    <a class="nav-link text-white text-center" href="#login">LOGIN</a>
                </div>
                </div>
                <div class="d-none d-sm-block ml-auto">
                    <div class="navbar-nav">
                        <a class="nav-link text-white mr-5" href="#courses">COURSES</a>
                        <a class="nav-link text-white mr-5" href="#pricing">PRICING</a>
                        <a class="nav-link text-white" href="#login">LOGIN</a>
                    </div>
                </div>
            </div>
            </nav>
        </div>
        <!-- Hero section -->
        <section class="d-none d-sm-block">
            <div class="container text-center text-white py-5">
                <h1 class="coiny-font fontsize-32">« Don’t cry because it’s over.<br>
                    <span class="f25cd6ab337fcfa26ec2bc1319661ff1">Smile</span> because it happened. »</h1>
            </div>
        </section>
        <!-- Search filters -->
        <section class="bg-notpurple text-white fontsize-22 py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-3">
                        <div class="text-uppercase fontsize-12 font-weight-bold">Keywords</div>
                        <div class="input-group border-bottom bg-softpurple">   
                            <div class=" bg-icon holberton_school-icon-search_1"></div>
                            <input class="form form-control me-2" type="search" placeholder="Search By Keywords" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="text-uppercase fontsize-12 font-weight-bold">Topic</div>
                        <div class="dropdown">
                            <div class="rounded-top search filters bg-softpurple text-white border-bottom dropdown-toggle dropdown-spacing" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Novice
                            </div>
                            <div class="f608fd9b1bbe6c4b2b03b2933f8e8367" aria-labelledby="dropdownMenuButton1">
                                <a class="dropdown-item" href="#">Novice</a>
                                <a class="dropdown-item" href="#">Intermediate</a>
                                <a class="dropdown-item" href="#">Expert</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="text-uppercase fontsize-12 font-weight-bold">Sort by</div>
                        <div class="dropdown">
                            <div class="rounded-top bg-softpurple text-white border-bottom dropdown-toggle dropdown-spacing" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Most Popular
                            </div>
                            <ul class="f608fd9b1bbe6c4b2b03b2933f8e8367" aria-labelledby="dropdownMenuButton2">
                                <li class="dropdown-item" href="#">Most Popular</li>
                                <li class="dropdown-item" href="#">Most Recent</li>
                                <li class="dropdown-item" href="#">Most Viewed</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
  </body>
</html>
